    <!--------CONTEUDO DA PAGINA--------->
    <div class="container text-center text-white" id="infoDoArtista">
        <div class="row">
            

            <!--------- PARTE DA FOTO DE PERFIL E BIO -------------->
            <div class="col-lg-3 col-md-6 mb-5" >
                <div id="foto-perfil">
                </div>
                <div class="align-text-start">
                    <!----Nome de perfil---->
                    <div class="text-start" id="nome1">
                    </div>

                    <!--Biografia-->
                    <div class="text-start" id="bio1">
                    </div>

                    <!--Experiência-->
                    <div class="text-start" id="exp1">
                    </div>

                    <!--Estudio-->
                    <h4 class="text-start">Estúdio:</h4>
                    <div class="text-start" id="estudio1">
                    </div>

                    <!--Endereço-->
                    <h4 class="text-start">Endereço do estúdio:</h4>
                    <div class="text-start" id="end1">
                         </div>

                    <!--Instagram-->
                    <h4 class="text-start">Instagram:</h4>
                    <div class="text-start" id="insta1">
                    </div>

                    <!--WhatsApp-->
                    <h4 class="text-start">WhatsApp:</h4>
                    <div class="text-start" id="whats1">
                    </div>

                    <!--E-mail-->
                    <h4 class="text-start">E-mail:</h4>
                    <div class="text-start" id="e-mail1">
                    </div>
                </div>
            </div>
            <!-------------PARTE ALEATORIA E AS FOTOS POSTADAS-------------->
            <div class="col-lg-3 col-md-3" id="fotos1">
                <!--Fotos dos estilos (postaos)-->
                
            </div>
            <div class=" col-3" id="fotos2">
            </div>


            <!-------------PARTE DE BOTOES ADICIONAR FOTOS E EDITAR PERFIL-------------->
            <div class="col-lg-3 col-md-6" id="addFtos">
                <div class="container">
                    <button id="botao" type="button" class="btn btn1" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">Mudar foto de Perfil</button>
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">Trocando foto de perfil</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!--- escolhendo fotos -->
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <label for="urlPerfil" class="col-form-label text-black">Insira a URL da foto:</label><br>
                                <textarea class="form-control" id="urlPerfil"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button id="btnSalvar2" type="button" class="btn btn-primary" onclick="atualizarFotoPerfil()">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
                    <div><button type="button" id="botao" class="btn btn2" onclick="Deletar()">Deletar Perfil</button></div>
                    <!-- BOTAO DE EDITAR -->
                    <div><button type="button" id="botao" class="btn btn5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal1">
                            Editar perfil
                        </button></div>
                     <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog  modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">EDITANDO PERFIL</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!--editando as informações-->

                                <div class="modal-body branco">
                                    <!----Nome de perfil---->
                                    <label>Nome:</label><input id="nome2" class="mb-5" type="text" placeholder="NOME AQUI"><br>

                                    <!--Biografia-->
                                    <label>Biografia:</label><textarea oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' row="1"
                                        class="mb-5 me-5 mt-3" row="1" id="bio2"
                                        placeholder="Escreva aqui sobre você..."></textarea>

                                    <!--Experiência-->
                                    <label>Experiência:</label><textarea oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' row="1"
                                        class="mb-3 me-5" id="exp2"
                                        placeholder="Escreva aqui sobre a sua experiência.."></textarea>

                                    <!--Nome do Estudio-->
                                    <label>Estudio:</label><textarea
                                    oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' row="1"
                                    type="text" class="mb-3 text-black" placeholder="Nome do Estudio" id="estudio2"></textarea>

                                    <!--Endereço-->
                                    <label>Endereço do estúdio:</label><textarea
                                        oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' row="1"
                                        type="text" class="mb-3" placeholder="Endereço do estudio" id="end2"></textarea>

                                    <!--Instagram-->
                                    <label>Instagram:</label><textarea
                                        oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' row="1"
                                        id="insta2" type="text" class="mb-3" placeholder="Instagram"></textarea>

                                    <!--WhatsApp-->
                                    <label>WhatsApp:</label><textarea
                                        oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' row="1"
                                        id="whats2" type="text" class="mb-3" placeholder="WhatsApp"></textarea>

                                    <!--E-mail-->
                                    <label>E-mail:</label><textarea
                                        oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1' row="1"
                                        id="e-mail2" type="text" class="mb-3" placeholder="E-mail"></textarea>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary" class="salvaperfil" onclick="editaPerfil()">Salvar</button>
    
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" id="botao" class="btn btn4">
                        <select class="form-select" id="categoria" aria-label="Default select example">
                        <option selected>Informe Estilo</option>
                        <option value="Tribal">Tribal</option>
                        <option value="Realista">Realista</option>
                        <option value="Neo Trad">Neo Trad</option>
                        <option value="Black Work">Black Work</option>
                        <option value="Tradicional Japanese">Tradicional Japanese</option>
                        <option value="Old School">Old School</option>
                      </select></button>

                    <button id="btnAddFoto" type="button" class="btn btn5 mt-5 " data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Adicionar  Foto</button>
                </div>
            </div>

            <!------POP-UP DE ADICIONAR FOTOS------->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">ADICIONANDO<br>FOTO</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!--- escolhendo fotos -->
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <label for="urlPerfil" class="col-form-label text-black">Insira a URL da foto:</label><br>
                                <textarea class="form-control" id="imageInput"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
